<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>

    <link rel="icon" href="images/tic tac toe.jpg">
    <link rel="stylesheet" href="tic tac toe.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet"> 

</head>
<body>

    <div id="title">
        <h1>Tic Tac Toe Game</h1>

        <div id="playersInfo">
            <form action="tic tac toe.js" name = "firstForm" onsubmit="onsubmit()">
                <!-- <label for="mode">Mode : 
                    <div>
                        <input type="radio" name="mode">Alone
                        <input type="radio" name="mode">With Friend
                    </div>
                </label> -->
                <label for="name1">
                    <input type="text" class="name" id="name1" placeholder="Player1 Name ✔️"><strong><em><span class="error"></span></em></strong>
                </label>
                <label for="name2">
                    <input type="text" class="name" id="name2" placeholder="Player2 Name ❌"><strong><em><span class="error"></span></em></strong>
                </label>
                <label for="Play">
                    <input type="button" value="Play" id="Play">
                </label>
                

            </form>
        </div>

        <table>
            <tbody>
                <tr>
                    <td class="upperClass left" ></td>
                    <td class="upperClass"></td>
                    <td class="upperClass right"></td>
                </tr>
                <tr>
                    <td class="left"></td>
                    <td ></td>
                    <td class="right"></td>

                </tr>

                <tr>
                    <td class="lowerClass left"></td>
                    <td class="lowerClass"></td>
                    <td class="lowerClass right"></td>
                </tr>
            </tbody>
        </table>

        <div id="button">
            <button id="startGame">Start game</button>
        </div>

    </div>
    


</body>
    <script src="tic tac toe.js"></script>
</html>
